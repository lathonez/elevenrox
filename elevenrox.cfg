# globals
[app]
base_url         = https://openbet.tenroxhosting.com
proxy_enabled    = True
proxy_server     = 127.0.0.1
proxy_port       = 9090
proxy_user       = shazleto
proxy_pass       = <SETME>
proxy_url        = http://%(proxy_user)s:%(proxy_pass)s@%(proxy_server)s:%(proxy_port)s
orgname          = OpenBet
http_debug_level = 1

[cookie]
session_name  = ASP.NET_SessionId
cookie_domain = openbet.tenroxhosting.com

# apply only to the login request
[login]
url       = %(base_url)s/tenterprise/core/base/logon.aspx
viewstate = 

# apply to the get_time request
[get_time]
url      = %(base_url)s/TEnterprise/Entry/TimeEntry/TimeTemplate.aspx
req_key  = 0.847878836490157
page_key = ff34a30b5d4820c9a000dbd95c3c17b0
dot_net  = 1
err_max  = 3000

# apply to the timesheet xml utils
[get_time_xml]
timesheet_tags_blacklist = AttendanceRows|ResourceString|NoteTypes

# we split down the html for efficiency when searching
# these specify the ranges that should be used (python split syntax)
[splits]
invalid_login = -350:
user_id       = 22605:22843
get_time_xml  = 40000:
get_time_date = 28600:30000
